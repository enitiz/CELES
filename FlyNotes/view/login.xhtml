<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<s:div styleClass="page secondary">
			<s:div styleClass="page-header">
				<s:div styleClass="page-header-content">
					<h1>Login</h1>
				</s:div>
			</s:div>
			<s:div styleClass="page-region">
				<s:div styleClass="page-region-content">
					<s:div styleClass="grid">
						<h:form id="login">
							<s:validateAll>
								<s:div styleClass="row">
									<s:div styleClass="span8">
										<h2>Email</h2>
										<s:div styleClass="input-control text">
											<h:message styleClass="fg-color-red" for="email" />
											<h:inputText id="email" type="text"
												value="#{credentials.username}" />
										</s:div>
										<h2>Password</h2>
										<s:div styleClass="input-control text">
											<h:message styleClass="fg-color-red" for="password" />
											<h:inputSecret id="password" value="#{credentials.password}" />
										</s:div>
										<label class="input-control checkbox"> <h:selectBooleanCheckbox
												id="rememberMe" value="#{identity.rememberMe}" /> <s:span
												styleClass="helper">Remember me</s:span>
										</label>
									</s:div>
								</s:div>
							</s:validateAll>
							<s:div styleClass="row">
								<s:div styleClass="span4">
									<h:commandButton value="Login" action="#{identity.login}" />
								</s:div>
							</s:div>
						</h:form>
					</s:div>
				</s:div>
			</s:div>
		</s:div>
	</ui:define>
</ui:composition>
